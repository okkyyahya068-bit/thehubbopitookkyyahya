<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate a Certificate</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
        }

        .container {
            width: 500px;
            margin: 40px auto;
        }

        h2 {
            margin-bottom: 30px;
            font-size: 22px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .captcha-box {
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .captcha-left {
            display: flex;
            align-items: center;
        }

        .captcha-left input {
            margin-right: 8px;
        }

        .captcha-right {
            text-align: right;
            font-size: 10px;
            color: #777;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn-validate {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-multi {
            margin-top: 50px;
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 3px;
            float: right;
        }

        .btn-validate:hover {
            background-color: #0056b3;
        }

        .btn-multi:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Validate a certificate</h2>

    <form>
        <label for="surname">Learner's surname</label>
        <input type="text" id="surname" name="surname" value="Okky Yahya">

        <label for="reference">Certificate reference</label>
        <input type="text" id="reference" name="reference" value=" OPITOLXHX1I1JFZ">

        <div class="captcha-box">
            <div class="captcha-left">
                <input type="checkbox">
                <span>Saya bukan robot</span>
            </div>
            <div class="captcha-right">
                reCAPTCHA<br>
                Privacy - Persyaratan
            </div>
        </div>

        <div class="button">

            <button type="button" class="btn-multi">
                Click Here To Validate Multiple Certificates
            </button>
        </div>
    </form>
</div>

</body>
</html>
